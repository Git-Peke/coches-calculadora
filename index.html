<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Autos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Calculadora Consumo</h1>
        </div>
    </header>
    <main class="container">
<!-- Button trigger modal -->
 <div class="row  mx-auto w-100 p-3 bg-dark text-white text-center">
    <div class="col-6">
        <div>                       
            <input type="number" id="replyNumber" style="background-image:none !important ;" class="custom-select" min="0"  placeholder="KM A RECORRER" />
        </div>
    </div>
    <div class="col-6">
        <div class="input-group mb-3">
            <select class="custom-select" id="inputGroupSelect02">
            <option hidden selected value="0">...</option>
            </select>
            <div class="input-group-append">
            <label class="input-group-text" for="inputGroupSelect02">Modelo</label>
            </div>
        </div>
    </div>
    <div class="col-12">
      <button type="button" id='modalbutton' class="float-right btn btn-primary " data-toggle="modal"  data-target="#CarsModal">
       Siguiente
        </button>
    </div>

     </div>
    <div>

        
        <!-- Modal -->
        <div class="modal fade" id="CarsModal" tabindex="-1" role="dialog" aria-labelledby="CarsModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="CarsModalLabel">Calculadora de consumo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="container">
                            <div class="row">
                                <div class="col-md-6 col-sm-6">
                                    <h5 class="h5" id="CardModelModel">ss</h5>
                                    <div class="counter">
                                        <div class="counter-content">
                                            <span class="counter-value h5" id="litros"></span>  <span class=" h5 counter-value">lts.</span>
                                            <h6 id="tipo"></h6>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <div class="counter green">
                                        <div class="counter-content">
                                            <span class=" h5 counter-value" id="precio"></span>  <span class=" h5 counter-value">&euro;</span>
                                            <h6>precio</h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
             </div>
            </div>
        </div>
    </div>
    </main>
    <footer class="footer">
        <div class="container">
          <span class="text-muted">&copy; CopyRight JuanLuis 2022</span>
        </div>
      </footer>
    <!------SCRIPTS-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/assets/main.js"></script>
</body>
</html>
